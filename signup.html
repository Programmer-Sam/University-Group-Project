<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device width, initial scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Loginpage</title>
</head>

<body>
    <div class="w3-row-padding w3-padding-64 w3-display-middle">
        <form class="w3-container w3-black w3-padding-64">
            <p class="w3-center" style="font-size: 50px;"> Register </p>
            <input type="text" placeholder="Username">
            <br><br>
            <input type="password" placeholder="password">
            <br><br>
            <input type="confirm password" placeholder="confirm password">
            <br><br><br>
            <input type="submit" class="w3-button w3-white" value="Sign Up">
        </form>
    </div>
</body>

</html>

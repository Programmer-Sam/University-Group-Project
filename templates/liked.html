<!DOCTYPE html>
<html lang="en">
<title>Liked</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<style>
  body {
    font-family: "Lato", sans-serif
  }
</style>


<body>
  <div>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/liked">Liked</a></li>
      <li style="float:right"><a href="/account">Account</a></li>
    </ul>
  </div>

   <div class="content">
    {%for i in range(0, len)%}
    <div>
      <div class="restaurant-slide">
        <h2 class="restaurant-name">{{likedRestaurants[i][3]}}</h2>
        <p class="food-type">{{likedRestaurants[i][4]}}</p>
        <a class="restaurant-link" href="{{likedRestaurants[i][7]}}">Website</a>
        <img class="restaurant-image" src="{{likedRestaurants[i][6]}}" style="width:100%; max-height: 300px;">
        <p class="location">{{likedRestaurants[i][5]}}</p>
      </div>
    </div>

    {%endfor%}
  </div>

  <footer class="footer">
    <a>foodfinder@gmail.com</a>
  </footer>
</body>

</html>

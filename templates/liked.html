<!DOCTYPE html>
<html lang="en">
<title>Liked</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<style>
  body {
    font-family: "Lato", sans-serif
  }
</style>


<body>
  <div>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/liked">Liked</a></li>
      <li style="float:right"><a href="/account">Account</a></li>
    </ul>
  </div>

  <div class="contentliked">
    <div class="center" style="max-width:700px;">
      <h1>Liked Restaurants</h1>
  </div>
    {%for i in range(0, len)%}
      <div class="restaurant-slide">
        <hr style="width: 70%;">
        <h2 class="restaurant-name">{{likedRestaurants[i][3]}}</h2>
        <p style="font-size: 20px;" class="food-type">{{likedRestaurants[i][4]}}</p>
        <a class="restaurant-link; aspec" style="text-decoration: none;" href="{{likedRestaurants[i][7]}}">Website</a>
        <img class="restaurant-image; imgcntr" src="{{likedRestaurants[i][6]}}" style="width:100%; max-height: 300px;">
        <p class="location">{{likedRestaurants[i][5]}}</p>
      </div>

    {%endfor%}
    <footer class="footer">
      <hr style="width: 70%;">
      <a>foodfinder@gmail.com</a>
    </footer>
  </div>
</body>

</html>
